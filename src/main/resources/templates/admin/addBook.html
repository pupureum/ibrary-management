            </div>

            <!-- 선택한 책 정보를 담을 폼 -->
            <div class="center-content">
                <form id="selectedBookForm" method="post" class="form-group">
<!--                <form id="selectedBookForm" th:action="@{/admin/new-book}" method="post" class="form-group">-->
                    <div class="form-group center-content">
                        <div>
                            <label for="selectedBookIsbn" class="label-style">ISBN:</label>
                            <input type="text" id="selectedBookIsbn" name="isbn" value="${saveBookRequest.isbn}"
                                   readonly>
                        </div>
                        <div>
                            <label for="selectedBookTitle" class="label-style">제목:</label>
                            <input type="text" id="selectedBookTitle" name="title" value="${saveBookRequest.title}"
                                   readonly>
                        </div>
                        <div>
                            <label for="selectedBookAuthor" class="label-style">저자:</label>
                            <input type="text" id="selectedBookAuthor" name="author"
                                   value="${saveBookRequest.author}" readonly>
                        </div>
                        <div>
                            <label for="selectedBookPublisher" class="label-style">출판사:</label>
                            <input type="text" id="selectedBookPublisher" name="publisher"
                                   value="${saveBookRequest.publisher}" readonly>
                        </div>
                        <input type="hidden" id="selectedBookDescription" name="description"
                               value="${saveBookRequest.description}">
                        <input type="hidden" id="selectedBookImage" name="image" value="${saveBookRequest.image}">
                        <div>
                            <label for="selectedBookPubDate" class="label-style">출판일:</label>
                            <input type="text" id="selectedBookPubDate" name="pubDate"
                                   value="${saveBookRequest.pubDate}" readonly>
                        </div>
                        <div>
                            <label for="quantity">재고 수량:</label>
                            <input class="label-style" type="number" id="quantity" name="quantity" min="1" max="9999"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="selectedBookCategory" class="label-style">카테고리:</label>
                            <select class="form-control" id="selectedBookCategory" name="category">
                                <option value="">카테고리 선택</option>
                                <option value="ECONOMICS_BUSINESS">경제경영</option>
                                <option value="SELF_DEVELOPMENT">자기계발</option>
                                <option value="LITERATURE_ESSAY">시/에세이</option>
                                <option value="HUMANITIES">인문</option>
                                <option value="NOVEL">소설</option>
                                <option value="LANGUAGE_FOREIGN">국어/외국어</option>
                                <option value="POLITICS_SOCIAL">정치/사회</option>
                                <option value="HISTORY_CULTURE">역사/문화</option>
                                <option value="SCIENCE_ENGINEERING">과학/공학</option>
                                <option value="IT_PROGRAMMING">IT/프로그래밍</option>
                                <option value="HEALTH_MEDICINE">건강/의학</option>
                                <option value="HOME_LIFE_COOKING">가정/생활/요리</option>
                                <option value="TRAVEL_HOBBY">여행/취미</option>
                                <option value="ART_POPULAR_CULTURE">예술/대중문화</option>
                                <option value="CHILDREN">아동</option>
                                <option value="TEEN">청소년</option>
                                <option value="TEXTBOOK_TEST_PREPARATION">교재/수험서</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">도서 추가</button>
                    </div>
                </form>
            </div>
        </main>

    </div>
</div>
<script>
    $('#selectedBookForm').on('submit', function (event) {
        event.preventDefault();
        let formData = $(this).serialize();

        $.ajax({
            type: 'POST',
            url: '/admin/new-book',
            data: formData,
            success: function (response) {
                alert('도서가 추가되었습니다.');
                window.location.href = '/admin/books';
            },
            error: function (xhr, status) {
                console.log('도서 추가 오류 발생:', xhr);
                console.log(status);
                alert(xhr.responseText);
            }
        });
    });
</script>
