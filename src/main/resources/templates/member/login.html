<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>Log in</h2>
    </div>

    <form action="bookList.html"  method="post">
<!--    <form action="item.html" th:action th:object="${loginForm}" method="post">-->

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">ID</label>
            <input type="text" id="loginId" field="*{loginId}" class="form-control" placeholder="사내 이메일 계정을 입력하세요.">
<!--            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" placeholder="사내 이메일 계정을 입력하세요."-->
<!--                   th:errorclass="field-error">-->
<!--            <div class="field-error" th:errors="*{loginId}" />-->
        </div>
        <div>
            <label for="password" required style="margin-top: 2%;">Password</label>
            <input type="password" id="password" field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요.">
<!--            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."-->
<!--                   th:errorclass="field-error">-->
<!--            <div class="field-error" th:errors="*{password}" />-->
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Log in</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">Cancel</button>
            </div>
        </div>

        <div class="signup-link" required style="margin-top: 5%;">
            <a href="signup.html">회원이 아니라면?</a>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
