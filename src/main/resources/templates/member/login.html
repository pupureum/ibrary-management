<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                <div class="mb-2">
                    <form th:action="@{/member/login}" th:object="${loginMemberRequest}" method="post">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" th:field="*{loginId}" required="required">
                            <div th:classappend="${#fields.hasErrors('loginId')} ? 'field-error' : ''"
                                 th:errors="*{loginId}">
                                아이디 오류
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required="required">
                            <div th:classappend="${#fields.hasErrors('password')} ? 'field-error' : ''"
                                 th:errors="*{password}">
                                비밀번호 오류
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 btn-md">Login</button>
                    </form>
                    <div>
                        <button type="button" class="btn btn-secondary mt-3 btn"
                                onclick="location.href='/member/signup'">
                            SignUp
                        </button>
                    </div>
                    <div class="signup-link" required style="margin-top: 5%;">
                        <a href="#" id="forgotPassword">비밀번호를 까먹었다면?</a>
                    </div>
                    <div th:if="${error}">
                        <p id="valid" style="color: red;"><span th:text="${error}"></span></p>
                    </div>
<!--                    <div th:if="${param.error}"><span th:text="${param.exception}" style="color: red;"></span></div>-->
<!--                    <span>-->
<!--                        <th:if test="${error}">-->
<!--                         <p id="valid" class="alert alert-danger">${exception}</p>-->
<!--                        </th:if>-->
<!--                    </span>-->
<!--                    <div th:if="${param.error}" class="error-message">-->
<!--                        <p th:text="${#uris.decode(request.getParameter('error'), 'UTF-8')}"></p>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.getElementById('forgotPassword').addEventListener('click', function (event) {
        event.preventDefault(); // 링크의 기본 동작인 페이지 이동을 막습니다.

        // 비밀번호 초기화 및 이메일 발송을 처리하는 서버 엔드포인트로 요청을 보냅니다.
        fetch('/forgot-password', {
            method: 'POST'
        })
            .then(function (response) {
                if (response.ok) {
                    alert('임시 비밀번호가 이메일로 발송되었습니다. 로그인 후 비밀번호를 변경해주세요.');
                } else {
                    alert('임시 비밀번호 발급 요청을 처리할 수 없습니다.');
                }
            })
            .catch(function (error) {
                // 네트워크 오류 등 예외 처리 TODO
                alert('오류가 발생하였습니다.');
            });
    });
</script>
</body>
</html>
