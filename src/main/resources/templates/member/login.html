<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                <div class="mb-2">
                    <form th:action="@{/member/login}" method="post">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" name="loginId" required="required">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" name="password"  required="required">
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 btn-md">Login</button>
                    </form>
                    <div>
                        <button type="button" class="btn btn-secondary mt-3 btn"
                                onclick="location.href='/member/signup'">
                            SignUp
                        </button>
                    </div>
<!--                    <div class="signup-link" required style="margin-top: 5%;">-->
<!--                        <a href="#" id="forgotPassword">비밀번호를 까먹었다면?</a>-->
<!--                    </div>-->
                    <div th:if="${error}">
                        <p id="valid" style="color: red;"><span th:text="${error}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
