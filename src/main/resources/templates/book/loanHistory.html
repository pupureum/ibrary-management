<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>현인의 서재</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="~{fragments/header :: ~{header}}"/>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar(${selectedMenu})}"/>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h3 style="margin-top: 50px; margin-bottom: 30px; margin-left: 20px; font-family: SeoulNamsanM">대출
                    기록</h3>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 15%; text-align: center">이미지</th>
                        <th scope="col" style="width: 20%; text-align: center">제목</th>
                        <th scope="col" style="width: 15%; text-align: center">저자</th>
                        <th scope="col" style="width: 15%; text-align: center">대출일</th>
                        <th scope="col" style="width: 15%; text-align: center">반납(예정)일</th>
                        <th scope="col" style="width: 10%; text-align: center">상태</th>
                        <!--                        <th scope="col" style="width: 15%"></th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="history : ${loanHistory}">
                        <td>
                            <img th:src="${history.bookInfo.image}" alt="Book Image"
                                 style="max-height: 180px; max-width: 220px;"/>
                        </td>
                        <td th:text="${history.bookInfo.title}" style="text-align: center; padding-top: 70px"></td>
                        <td th:text="${history.bookInfo.author}" style="text-align: center; padding-top: 70px"></td>
                        <!--                        <td th:text="${history.loanedAt}" style="text-align: center"></td>-->
                        <!-- TODO 날짜계산 plusDays 쓰려면 LocalDate로 타입 변경해야함 -->
                        <td>
                            <span 날짜></span>
                        </td>
                        <!--                        <td th:text="${#dates.format(history.loanedAt, 'yyyy-MM-dd HH:mm:ss')}" style="text-align: center"></td>-->
                        <td>
                            <span 날짜></span>
                            <!--                            <span th:if="${history.returnedAt == null and history.isRenew}" th:text="${#dates.format(history.loanedAt.plusDays(22), 'yyyy-MM-dd HH:mm:ss')}" style="text-align: center"></span>-->
                            <!--                            <span th:if="${history.returnedAt == null and !history.isRenew}" th:text="${#dates.format(history.loanedAt.plusDays(15), 'yyyy-MM-dd HH:mm:ss')}" style="text-align: center"></span>-->
                        </td>
                        <td>
                            <div class="btn-group me-2" th:if="${history.returnedAt == null and history.isRenew}">
                                <button type="button" class="btn btn-sm btn-outline-secondary" style="margin-top: 70px; margin-left: 10px">반납</button>
                            </div>
                            <div class="btn-group me-2" th:if="${history.returnedAt == null}">
                                <button type="button" class="btn btn-sm btn-outline-secondary" style="margin-top: 70px;margin-left: 10px">반납</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                        th:if="${!history.isRenew}" style="margin-top: 70px;">연장
                                </button>
                            </div>
                            <div class="btn-group me-2" th:if="${history.returnedAt != null}">
                                <button type="button" class="btn btn-sm btn-outline-secondary"
                                        th:if="${!history.isRenew}" style="margin-top: 70px;margin-left: 10px" disabled="disabled">반납완료
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>


</body>
</html>
