<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="text-white" sec:authentication="principal.authorities"></div>
<div sec:authorize="hasRole('MEMBER')">
  멤버
</div>

<div sec:authorize="hasRole('Admin')">
  관리자
</div>
<div sec:authorize="hasRole('ROLE_MEMBER')">
    멤버
</div>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    관리자
</div>
<div th:if="${#authorization.expression('hasRole(''MEMBER'')')}">
  멤버
</div>

<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
  관리자
</div>
<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
  <hr/>
  <a>AdminPage</a>
</div>
<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')') ? true : false}">
  관리자
</div>

</body>
</html>
