<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>현인의 서재</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <script th:src="@{/js/jquery-3.7.0.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="~{fragments/header :: ~{header}}"/>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: sidebar(${selectedMenu})}"/>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h6>
                    <span th:text="'총 ' + ${books.totalElements} + '권이 있어요!'"></span>
                </h6>
                <form th:action="@{/books/search}" method="get">
                    <div class="btn-toolbar mb-2 mb-md-2">
                        <div class="input-group">
                            <input type="text" class="form-control mb-7" style="width: 250px;" id="keyword"
                                   placeholder="제목 또는 저자를 입력해주세요">
                            <div>
                                <button type="submit" class="btn btn-outline-primary">검색</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover" id="table-book-list">
                    <thead>
                    <tr>
                        <th scope="col" style="width: 20%"></th>
                        <th scope="col" style="width: 70%"></th>
                        <th scope="col" style="width: 20%"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td>
                            <img th:src="${book.bookInfo.image}" alt="Book Image"
                                 style="max-height: 220px; max-width: 270px;"/>
                        </td>
                        <td>
                            <div>
                                <a th:href="@{/books/{bookId}(bookId=${book.id})}" style="text-align: center; font-size: 20px; font-weight: bold; font-family: 'Pretendard-Regular'; cursor: pointer;
                                    text-decoration: none;">
                                    <span th:text="${book.bookInfo.title}"></span>
                                </a>
                            </div>
                            <div style="margin-top: 15px; margin-bottom: 30px">
                                <span style="text-align: center; font-size: 16px;">
                                    <span th:text="${book.bookInfo.author}"></span>
                                    &nbsp;|&nbsp;
                                    <span th:text="${book.bookInfo.publisher}"></span>
                                    &nbsp;|&nbsp;
                                    <span th:text="${book.bookInfo.pubDate}"></span>
                                </span>
                            </div>
                            <div>
                                <span class="description" th:text="${book.bookInfo.description}"
                                      style="text-align: center; opacity: 0.8;"></span>
                            </div>
                        </td>
                        <td>
                            <form th:action="@{/books/{bookId}(bookId=${book.id})}" method="get">
                                <input type="hidden" name="bookId" th:value="${book.id}"/>
                                <button type="submit" class="btn btn-sm btn btn-outline-primary loan-book-btn"
                                        th:if="${book.loanableCnt > 0}" style="margin-top: 70px;">대출하러<br>가기
                                </button>
                            </form>
                            <button type="button" class="btn btn-sm btn-outline-dark" disabled="disabled"
                                    th:unless="${book.loanableCnt > 0}"
                                    style="margin-top: 70px;">대출불가<br>
                            </button>
                            <button type="button" class="btn btn-sm like-book-btn"
                                    style="margin-top: 20px; margin-left: 10px; border-color: hotpink;">
                                <span class="like-book-icon" style="color: hotpink">&#x2661;</span>
                                <span class="like-book-text" style="color: #463f3f">찜</span>
                            </button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>

<!-- 페이징 처리 -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li th:class="${books.getNumber() == 0 ? 'page-item disabled' : 'page-item'}">
            <a class="page-link" th:if="${books.getNumber() != 0}" th:href="@{/books(page=${books.getNumber() - 1})}" aria-label="Previous">
                <span class="sr-only">Previous</span>
            </a>
            <span class="page-link" th:if="${books.getNumber() == 0}" aria-disabled="true" aria-label="Previous">
                <span class="sr-only">Previous</span>
            </span>
        </li>
        <li th:each="page : ${#numbers.sequence(1, books.getTotalPages())}" th:class="${page - 1 == books.getNumber() ? 'page-item active' : 'page-item'}">
            <a class="page-link" th:href="@{/books(page=${page - 1})}" th:text="${page}"></a>
        </li>
        <li th:class="${books.getNumber() == books.getTotalPages() - 1 ? 'page-item disabled' : 'page-item'}">
            <a class="page-link" th:if="${books.getNumber() != books.getTotalPages() - 1}" th:href="@{/books(page=${books.getNumber() + 1})}" aria-label="Next">
                <span class="sr-only">Next</span>
            </a>
            <span class="page-link" th:if="${books.getNumber() == books.getTotalPages() - 1}" aria-disabled="true" aria-label="Next">
                <span class="sr-only">Next</span>
            </span>
        </li>
    </ul>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let descriptionElements = document.getElementsByClassName("description");
        let maxLength = 165;

        for (let i = 0; i < descriptionElements.length; i++) {
            let descriptionElement = descriptionElements[i];
            if (descriptionElement.textContent.length > maxLength) {
                let shortenedText = descriptionElement.textContent.substring(0, maxLength) + "...";
                descriptionElement.textContent = shortenedText;
            }
        }

        let likeButtons = document.getElementsByClassName("like-book-btn");
        for (let i = 0; i < likeButtons.length; i++) {
            let likeButton = likeButtons[i];
            likeButton.addEventListener("click", function () {
                let bookId = this.previousElementSibling.value;
                let isLiked = this.classList.contains("liked");

                if (isLiked) {
                    unlikeBook(bookId, this);
                } else {
                    likeBook(bookId, this);
                }
            });
        }
    });

    function likeBook(bookId, button) {
        fetch(`/member/like/${bookId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({bookId: bookId})
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    button.classList.add("liked");
                    button.querySelector(".like-book-text").textContent = "찜 해제";
                    button.querySelector(".like-book-icon").style.color = "hotpink";
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function unlikeBook(bookId, button) {
        fetch(`/member/unlike/${bookId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({bookId: bookId})
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    button.classList.remove("liked");
                    button.style.borderColor = "";
                    button.querySelector(".like-book-text").textContent = "찜";
                    button.querySelector(".like-book-icon").style.color = "#463f3f";
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
