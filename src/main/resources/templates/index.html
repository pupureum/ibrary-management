<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>현인의 서재</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <script th:src="@{/js/jquery-3.7.0.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="~{fragments/header :: ~{header}}"/>
<img src="/images/main-img.jpg" alt="Main Image" th:width="1000" th:height="250" style="width: 100%;">
<hr class="my-4" th:marginheight="50">
<h2 style="margin-left: 20px">신규 도서</h2>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 ">
            <div class="col" th:each="book: ${newBooks}">
                <div class="card shadow-sm">
                    <img th:src="${book.image}" alt="Book Image" width="100%" height="300" style="width: 100%;">
                    <div class="card-body">
                        <p class="card-text" th:text="${book.title}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
    // 앨범의 높이 일정하게 맞추기 위한 최대 높이 구하기
    $(document).ready(function () {
        let maxHeight = 0;
        $('.card').each(function () {
            if ($(this).height() > maxHeight) {
                maxHeight = $(this).height();
            }
        });
        $('.card').height(maxHeight);
    });
</script>
</body>
</html>
